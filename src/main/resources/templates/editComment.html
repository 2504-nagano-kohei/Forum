<!-- ★課題：コメント編集機能追加 -->
<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>コメントの編集</title>
</head>
<body>
<div class="header-contents">
    <h2>コメントの編集</h2>
</div>
<div class="main-contents">
    <form th:action="@{/updateComment/{id}(id=${formModel.id})}" th:object="${formModel}" th:method="put">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{messageId}" />
        <div class="form-area">
            <label>コメント内容</label>
            <textarea class="tweet-box" name="comment" th:field="*{text}" size="20" maxlength="200"></textarea><br/>
            <input type="submit" value="更新"/>
        </div>
    </form>
</div>
<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
